<!--TABLA-->

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
</mat-form-field>

<div class="container">
    <h6>planificacion</h6>
    <table mat-table [dataSource]="planificacion"  class="mat-elevation-z8" >


        <!-- fecha Column -->
        <ng-container matColumnDef="fecha" >
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let planificacion"> {{planificacion.fecha}} </td>
        </ng-container>

        <!-- turno Column -->
        <ng-container matColumnDef="trabajador" >
            <th mat-header-cell *matHeaderCellDef> Trabajador </th>
            <td mat-cell *matCellDef="let planificacion" > {{planificacion.trabajador}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="puesto">
            <th mat-header-cell *matHeaderCellDef> Puesto </th>
            <td mat-cell *matCellDef="let planificacion"> {{planificacion.puesto}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Número </th>
            <td mat-cell *matCellDef="let planificacion"> {{planificacion.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let planificacion" style="text-align: center">
                <a [routerLink]="['/tabla/planificacion/editar/', planificacion.id_orden]">
                    <button>
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let planificacion" style="text-align: center">
                <button class="btn btn-danger" (click)="deletePlanificacion(planificacion.id_orden)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </td>
        </ng-container>
 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
