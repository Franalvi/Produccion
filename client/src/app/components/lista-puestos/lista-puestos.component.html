<h3>Puestos</h3>
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
  
      <!-- tiempo Column -->
      <ng-container matColumnDef="tiempo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> tiempo </th>
        <td mat-cell *matCellDef="let row"> {{row.tiempo}} </td>
      </ng-container>
  
      <!-- grupo Column -->
      <ng-container matColumnDef="grupo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> grupo </th>
        <td mat-cell *matCellDef="let row"> {{row.grupo}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let puestos" style="text-align: center">
            <a [routerLink]="['/tabla/puestos/editar/', puestos.id_puesto]">
                <button class="btn btn-warning">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </button>
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let puestos" style="text-align: center">
            <button class="btn btn-danger" (click)="deletePuesto(puestos.id_puesto)">
                <i class="far fa-trash-alt"></i>
            </button>
        </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encuentra el dato con el filtro "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
  </div>
