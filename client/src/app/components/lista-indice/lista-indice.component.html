<!--TABLA-->

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
</mat-form-field>

<div class="container">
    <h6>Incidencias habituales</h6>
    <table mat-table [dataSource]="indiceinc"  class="mat-elevation-z8" >


        <!-- name Column -->
        <ng-container matColumnDef="nombre" >
            <th mat-header-cell *matHeaderCellDef> nombre </th>
            <td mat-cell *matCellDef="let indiceinc"> {{indiceinc.nombre_incidencia}} </td>
        </ng-container>

        <!-- turno Column -->
        <ng-container matColumnDef="descripcion" >
            <th mat-header-cell *matHeaderCellDef> turno </th>
            <td mat-cell *matCellDef="let indiceinc" > {{indiceinc.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let indiceinc" style="text-align: center">
                <a [routerLink]="['/tabla/indiceinc/editar/', indiceinc.id_indice]">
                    <button>
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let indiceinc" style="text-align: center">
                <button class="btn btn-danger" (click)="deleteIndiceIncidencias(indiceinc.id_indice)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </td>
        </ng-container>
 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
