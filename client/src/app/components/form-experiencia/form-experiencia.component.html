<div class="row">  
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-grup">
                        <input type="text" name="id_trabajador" [(ngModel)]="experiencia.id_trabajador" placeholder="ID trabajador" class="form-control" autofocus>
                    </div>
                    <div class="form-grup">
                        <input type="number" name="id_puesto" [(ngModel)]="experiencia.id_puesto" placeholder="ID puesto" class="form-control">
                    </div>
                    <div class="form-grup">
                        <input type="number" name="disponible" [(ngModel)]="experiencia.disponible" placeholder="Disponible" class="form-control">
                    </div>
                    <div class="form-grup">
                        <input type="number" name="experiencia" [(ngModel)]="experiencia.experiencia" placeholder="Experiencia" class="form-control">
                    </div>
                    <button class = "btn btn-success btn-block" (click)="edit ? updateExperiencia() : guardarExperiencia()">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col md-4">
    <div class="card card-body text-center">
        <h3>{{experiencia.id_trabajador == null ? 'Trabajador' : experiencia.id_trabajador}} </h3>
        <p>{{experiencia.id_puesto}}</p>
        <p>{{experiencia.disponible}}</p>
        <p>{{experiencia.experiencia}}</p>
    </div>
</div>
