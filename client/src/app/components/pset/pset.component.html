<h3>PSET</h3>

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- PS_ID Column -->
        <ng-container matColumnDef="PS_ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PS_ID </th>
            <td mat-cell *matCellDef="let row"> {{row.PS_ID}} </td>
        </ng-container>

        <!-- PS_TorqueUnit Column -->
        <ng-container matColumnDef="PS_TorqueUnit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PS_TorqueUnit </th>
            <td mat-cell *matCellDef="let row"> {{row.PS_TorqueUnit}} </td>
        </ng-container>

        <!-- PS_ID Column -->
        <ng-container matColumnDef="PS_TighteningUnitId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PS_TighteningUnitId </th>
            <td mat-cell *matCellDef="let row"> {{row.PS_TighteningUnitId}} </td>
        </ng-container>

        <!-- PS_Number Column -->
        <ng-container matColumnDef="PS_Number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PS_Number </th>
            <td mat-cell *matCellDef="let row"> {{row.PS_Number}} </td>
        </ng-container>

        <!-- PS_Comment Column -->
        <ng-container matColumnDef="PS_Comment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PS_Comment </th>
            <td mat-cell *matCellDef="let row"> {{row.PS_Comment}} </td>
        </ng-container>

        <!-- PS_Version Column -->
        <ng-container matColumnDef="PS_Version">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PS_Version </th>
            <td mat-cell *matCellDef="let row"> {{row.PS_Version}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encuentra el dato con el filtro "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>
