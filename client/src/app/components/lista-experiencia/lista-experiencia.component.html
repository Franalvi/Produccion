<!--TABLA-->

<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
</mat-form-field>

<div class="container">
    <h6>Experiencia</h6>
    <table mat-table [dataSource]="experiencias"  class="mat-elevation-z8" >


        <!-- name Column -->
        <ng-container matColumnDef="trabajador" >
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let experiencias"> {{experiencias.trabajador}} </td>
        </ng-container>

        <!-- turno Column -->
        <ng-container matColumnDef="puesto" >
            <th mat-header-cell *matHeaderCellDef> Puesto </th>
            <td mat-cell *matCellDef="let experiencias" > {{experiencias.puesto}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="disponible">
            <th mat-header-cell *matHeaderCellDef> Disponible </th>
            <td mat-cell *matCellDef="let experiencias"> {{experiencias.disponible}} </td>
        </ng-container>
        
        <!-- Experiencia Column -->
        <ng-container matColumnDef="experiencia">
            <th mat-header-cell *matHeaderCellDef> Experiencia </th>
            <td mat-cell *matCellDef="let experiencias"> {{experiencias.experiencia}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let experiencias" style="text-align: center">
                <a [routerLink]="['/tabla/experiencia/editar/', experiencias.id_experiencia]">
                    <button>
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let experiencias" style="text-align: center">
                <button class="btn btn-danger" (click)="deleteExperiencias(experiencias.id_experiencia)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </td>
        </ng-container>
 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
