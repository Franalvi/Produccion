<h3>Experiencia</h3>
<mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- trabajador Column -->
        <ng-container matColumnDef="trabajador">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Trabajador </th>
            <td mat-cell *matCellDef="let row"> {{row.trabajador}} </td>
        </ng-container>

        <!-- puesto Column -->
        <ng-container matColumnDef="puesto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Puesto </th>
            <td mat-cell *matCellDef="let row"> {{row.puesto}} </td>
        </ng-container>

        <!-- encargado Column -->
        <ng-container matColumnDef="disponible">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Disponible </th>
            <td mat-cell *matCellDef="let row"> {{row.disponible}} </td>
        </ng-container>

        <!-- encargado Column -->
        <ng-container matColumnDef="experiencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Experiencia </th>
            <td mat-cell *matCellDef="let row"> {{row.experiencia}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let experiencias" style="text-align: center">
                <a [routerLink]="['/tabla/experiencia/editar/', experiencias.id_experiencia]">
                    <button>
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="borrar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let experiencias" style="text-align: center">
                <button class="btn btn-danger" (click)="deleteExperiencias(experiencias.id_experiencia)">
                    <i class="far fa-trash-alt"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encuentra el dato con el filtro "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 1000]"></mat-paginator>
</div>
